<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>

    <!-- ICON Link start -->
    <link rel="shortcut icon" href="MyAssets/ICO/My_Icon.ico" type="image/x-icon">
    <!-- ICON Link end -->

    <!-- CSS Link Start -->
    <link rel="stylesheet" href="Style/indexStyle.css">
    <!-- CSS Link End -->
</head>
<body>

    <!-- Header Start -->
    <header class="header">
        <h1 class="Title">Digital Clock</h1>
    </header>
    <!-- Header End -->

    <!-- Main Start -->
    <main class="main">
        <!-- First Clock Section start -->
        <section class="FirstClock">
            <div class="Clock">
                <h2>The time is now</h2>
                <div class="Time">
                    <div> <span id="hour_">00</span> <span>Hours</span> </div>
                    <div> <span id="min_">00</span> <span>Minutes</span> </div>
                    <div> <span id="sec_">00</span> <span>Second</span> </div>
                </div>
            </div>
        </section>
        <!-- First Clock Section end -->

        <!-- Second Clock Section start -->
        <section class="SecondClock">
            <div class="DateTime">
                <div class="Date">
                    <span id="dayname">Day</span>,
                    <span id="month">Month</span>,
                    <span id="daynum">00</span>,
                    <span id="year">Year</span>
                </div>
                <div class="Time">
                    <span id="_hour">00</span>:
                    <span id="_min">00</span>:
                    <span id="_sec">00</span>
                    <span id="_period">AM</span>
                </div>
            </div>
        </section>
        <!-- Second Clock Section end -->

        <!-- Date distance Section Start -->
        <section class="DateDistance">
            <h2 class="Title">Date Differ</h2>
            <div class="DateContainer">
                <div class="Distance">
                    <div class="From">
                        <label for="date-1">
                            <p class="check_date_title">Start Date</p>
                            <input class="date_box" type="date" name="" id="first_date">
                        </label>
                    </div>
    
                    <div class="To">
                        <label for="">
                             <p class="check_date_title">End Date</p>
                            <input class="date_box" type="date" name="" id="second_date">
                        </label>
                    </div>
                </div>
                <button class="my_btn" id="date_submit" >Submit</button>
                <p class="showdistance" id="displayday"></p>
            </div> 
        </section>
        <!-- Date distance Section End -->
    </main>
    <!-- Main End -->
    

    <!-- JS Link start -->
    <script src="JS/app.js"></script>
    <!-- JS Link End -->
</body>
</html>
